<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Library</title>
  <link rel="stylesheet" href="Project Library.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header id="navbar">
    <div id="leftnavbar">
      <div> My Library </div>
      <a href="#"> Home </a>
    </div>

    <div id="rightnavbar">
      <input type="search" name="Search" id="wordsearch" placeholder="Search ">
    </div>
  </header>
  <div id="message">
    
  </div>

  <h1 id="librarytitle" class="head1">My Library</h1>
  <hr>

  <div class="container" id="bookloan">
    <div id="nametags">
      <ul>
        <li>Name</li>
        <li>Author</li>
        <li>Type</li>
      </ul>
    </div>

    <form action="" id="inputbox">
      <div class="formclass">
        <input type="text" name="name" id="bookname" placeholder="Book Name">
      </div>
      <div class="formclass">
        <input type="text" name="name" id="authorname" placeholder="Author Name">
      </div>

      <div class="formclass" id="inputradio">
        <ul>
          <li id="booktype1"> <input type="radio" name="type" id="ficbook"> Fiction</li>
          <li id="booktype2"> <input type="radio" name="type" id="non-ficbook"> Non-Fiction</li>
          <li id="booktype3"> <input type="radio" name="type" id="comic"> Comic Novels</li>
        </ul>
      </div>
  </div>
  </form>

  <button id="addbookbtn"> Add a Book </button>

  <h1 class="head1">Your Books</h1>
  <hr>
  <div id="table">
    <ul>
      <li>Serial No.</li>
      <li>Name</li>
      <li>Author</li>
      <li>Type</li>
    </ul>
  </div>


  <div id="savebooks" class="bookcontainer">

  </div>


  <script src="Project Library.js"></script>
</body>

</html>
